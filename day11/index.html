<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="area.css">
</head>
<body>
    <h2>functions to calculate the area of  diferent shapes</h2>
    <h4>please click the button to continue</h4>
    <button id="area" style="background-color: skyblue;" onclick="area()">click here</button>
  

  <script>
    function area() {
      let shape = prompt("Enter a shape (square, triangle, or circle)").toLowerCase();
      let area;

      if (shape === "square") {
        let side = parseFloat(prompt("Enter the side of the square:"));
        area = side * side;
        alert("Area of " + shape + " is " + area);
      } 
      else if (shape === "triangle") {
        let base = parseFloat(prompt("Enter the base of the triangle:"));
        let height = parseFloat(prompt("Enter the height of the triangle:"));
        area = 0.5 * base * height;
        alert("Area of " + shape + " is " + area);
      } 
      else if (shape === "circle") {
        let radius = parseFloat(prompt("Enter the radius of the circle:"));
        area = 3.14 * radius * radius;
        alert("Area of " + shape + " is " + area);
      } 
      else {
        alert("Unknown shape. Please enter square, triangle, or circle.");
      }
    }
  </script>
</body>
</html>
